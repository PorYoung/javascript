<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/snake.js" ></script>
	</head>
	<body>
	<div style="text-align: center;margin: 20px auto;">
		<span onclick="this.style.display='none';this.nextElementSibling.style.display='inline';startGame()" style="cursor:pointer;padding:10px 10px;border-radius: 2em;margin: 10px auto;background: #5fba7d">Click to Start Game</span>
		<span onclick="this.style.display='none';this.previousElementSibling.style.display='inline';stopGame()" style="cursor:pointer;padding:10px 10px;border-radius: 2em;margin: 10px auto;background: #5fba7d;display: none;">Click to Stop Game</span>
	</div>
	</body>
</html>
